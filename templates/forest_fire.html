<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Forest Fire Prediction</title>
    <link rel="icon" href="https://www.flaticon.com/svg/vstatic/svg/1122/1122550.svg?token=exp=1611934641~hmac=1a3e9f986b3ff7eb77f667fc5beeb0e4" type="image/icon type">

<body>
<div class="container justify-content-center mt-2">
    <h1 class="text-white mt-2">Fraud Detection Rule Engine</h1>
    <h5 class="text-white ">Identify the fraudulent claims</h5>
    <form action='/predict' method="post">
        <div class="row">
            <div class="col-sm-12 col-lg-6 cardbg">
                <div class="row">
                    <div class="col-12 mt-3 mb-1">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Upload a csv file</label>
                            <p>
                                <input type="file" name="csvfile">
                                <button type="submit" class="button">Predict</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4  d-flex align-items-center">
                <h4 class="prediction">{{pred}}</h4>
            </div>
        </div>
    </form>
</div>


<br/>
